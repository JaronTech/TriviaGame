<!DOCTYPE html>
<html>

<head>
    <title>The Trivia Game!</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js" integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cardStyle.css">
    <script src="CardJS.js" defer></script>
</head>

<body>
    <header>
        <h1>The Trivia Game!</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="scoreContainer">
                    <div id="score">
                        <h1 class="fs-1">SCORE:</h1>
                    </div>
                    <div>
                        <h1 id="playerScore" class="fs-1">0</h1>
                        <hr>
                        <h1 id="totalScore" class="fs-1">10</h1>
                    </div>
                </div>
                <div class="categoryDisplay">
                    <h1 id="category" class="fs-1">Category: Blank!</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="questionCard" class="col-md-10 cardQuestion card fs-1">
            <p class="card-title">Text Entry</p>
        </div>
        <div class="col-md-10 row answerHolder">
            <div class="col-md-4">
                <div id="ansCard1" class="cardAnswer card fs-3">
                    <p>Answer1</p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="ansCard2" class="cardAnswer card fs-3">
                    <p>Answer2</p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="ansCard3" class="cardAnswer card fs-3">
                    <p>Answer3</p>
                </div>
            </div>
        </div>
    </div>

    <div id="endDisplay" class="endDisplay">
        <h1>Your Score:</h1>
        <p id="endScore">Score</p>
        <input type="button" class="col-lg-6 btn btn-primary" value="Play Again!" onclick="location.href=location.href">
    </div>

</body>

</html>
